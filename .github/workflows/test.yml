      - name: 执行内核编译
        uses: nick-fields/retry@v3
        env:
          BAZEL_PROFILE_PATH_IN_WORKSPACE: "${{ github.workspace }}/${{ env.BAZEL_PROFILE_FILENAME }}"
        with:
          timeout_minutes: 75
          max_attempts: 2
          retry_on: timeout
          command: |
            set -euo pipefail
            BAZEL_WAS_USED="false"
            BUILD_LOG="${{ env.KERNEL_SRC_ROOT }}/build_full.log"
            
            execute_build_process() {
              cd "${{ env.KERNEL_SRC_ROOT }}" || exit 1
              B_SCRIPT="./build/build.sh"
              BZL_CACHE="/home/runner/.cache/bazel_disk_cache"
              mkdir -p "$BZL_CACHE"
              
              if [ -f "$B_SCRIPT" ]; then
                echo "======================================"
                echo "使用传统构建脚本编译..."
                echo "内核版本: ${{ env.SELECTED_ANDROID_VERSION }}-${{ env.SELECTED_KERNEL_VERSION }}"
