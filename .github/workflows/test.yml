          echo "6. 检查 fs/Makefile 集成:"
          if [ -f "$COMMON_PATH/fs/Makefile" ]; then
            if grep -n "susfs" "$COMMON_PATH/fs/Makefile"; then
              echo "  ✅ fs/Makefile 包含 susfs"
            else
              echo "  ::warning::fs/Makefile 中未找到 susfs"
