            ls -R "${{ env.KERNEL_SRC_ROOT }}/out/" || true
            ls -R "${{ env.KERNEL_SRC_ROOT }}/bazel-bin/" || true
            exit 1
          fi
          AK3_DIR="$GITHUB_WORKSPACE/AnyKernel3"
          if [ ! -d "$AK3_DIR" ]; then echo "::error::AnyKernel3 dir not found."; exit 1; fi
          cp "$IMG_SRC" "$AK3_DIR/Image"

      - name: 映像完整性校验
        run: |
          set -euo pipefail
          IMG_VALIDATE="$GITHUB_WORKSPACE/AnyKernel3/Image"
          if [ ! -f "$IMG_VALIDATE" ]; then echo "::error::Kernel Image not found for validation: $IMG_VALIDATE"; exit 1; fi
          file_out=$(file "$IMG_VALIDATE"); echo "File output: $file_out"
          if echo "$file_out" | grep -q "ARM64" && echo "$file_out" | grep -q "Linux kernel"; then
            echo "Validation OK."
          else
            echo "::error::Validation FAILED: '$file_out'"
            exit 1
          fi

      - name: 构建产物上传
        uses: actions/upload-artifact@v4
        with:
          name: |
            ${{ (env.SUKI_VERSION_NUM != 'NoVer' && env.SUKI_VERSION_NUM != '' && env.SUKI_VERSION_NUM != '00000') &&
                format('AnyKernel3_SukiSUUltra_{0}_{1}-{2}{3}', env.SUKI_VERSION_NUM, env.SELECTED_KERNEL_VERSION, env.SELECTED_SUB_LEVEL, env.ARTIFACT_NAME_SUFFIX_PART_ENV) ||
                format('AnyKernel3_SukiSU_{0}_{1}-{2}{3}', 'NoVer', env.SELECTED_KERNEL_VERSION, env.SELECTED_SUB_LEVEL, env.ARTIFACT_NAME_SUFFIX_PART_ENV) }}
          path: ${{ github.workspace }}/AnyKernel3
          if-no-files-found: error

      - name: 构建环境清理
        if: always()
        run: |
          set -euo pipefail
          if [ -d "/home/runner/.cache/bazel" ]; then rm -rf /home/runner/.cache/bazel || echo "::warning::Bazel disk cache removal failed (/home/runner/.cache/bazel)."; fi
          # $HOME/.cache/bazel is the same as above for runner user
          ccache -s

      - name: 诊断日志归档
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ env.SELECTED_ANDROID_VERSION }}-${{ env.SELECTED_KERNEL_VERSION }}-${{ github.run_id }}
          path: |
            ${{ env.CCACHE_LOGFILE }}
            ${{ github.workspace }}/${{ env.BAZEL_PROFILE_FILENAME }}
          if-no-files-found: ignore

      - name: 发布参数准备
        id: prepare_release_outputs
        shell: bash
        run: |
          set -euo pipefail
          _svn="${{ env.SUKI_VERSION_NUM }}"; 
          _kv="${{ env.SELECTED_KERNEL_VERSION }}"; 
          _sl="${{ env.SELECTED_SUB_LEVEL }}"; 
          # ARTIFACT_NAME_SUFFIX_PART_ENV 来自 generate_version_elements 步骤
          _suf="${{ env.ARTIFACT_NAME_SUFFIX_PART_ENV }}" 
          _base="SukiSUUltra"; _tit=""; _tag=""

          if [[ "$_svn" != "NoVer" && "$_svn" =~ ^[0-9]+$ && "$_svn" != "00000" && "$_svn" != "10000" ]]; then
            _aname="AnyKernel3_${_base}_${_svn}_${_kv}-${_sl}${_suf}"; 
            _tit="${_base}-${_svn}"; 
            _tag="${_base}-${_svn}_${_kv}-${_sl}${_suf:-$(date +%s)}"
          else
            # 如果 SUKI_VERSION_NUM 是 NoVer, 确保 _suf 有值 (来自 artifact_naming_suffix_for_prepare)
            _aname="AnyKernel3_${_base}_NoVer_${_kv}-${_sl}${_suf}"; 
            _tit="${_base}-NoVer${_suf}"; 
            _tag="${_base}-NoVer_${_kv}-${_sl}${_suf}"
          fi
          
          echo "artifact_name_for_release=$(echo "$_aname" | sed 's/[^a-zA-Z0-9._\-\(\)]/-/g')" >> "$GITHUB_OUTPUT"
          echo "release_tag_name=$(echo "$_tag" | sed 's/[^a-zA-Z0-9._\-\(\)]/-/g')" >> "$GITHUB_OUTPUT"
          echo "release_title_name=${_tit}" >> "$GITHUB_OUTPUT"

  create_release: # Job name changed
    name: 创建发行版 
    needs: kernel_build_core # Needs changed
    permissions:
      contents: write 
    runs-on: ubuntu-latest
    if: success() && github.event.inputs.upload_to_release == 'true'
    steps:
      - name: 安装 zip 工具
        run: |
          sudo apt-get update -qq
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -yq --no-install-recommends zip
      - name: 下载内核刷机包 (Artifact)
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.kernel_build_core.outputs.artifact_name }}
          path: downloaded_artifact/
      - name: 准备刷机包并设置路径
        id: package_kernel
        shell: bash
        run: |
          set -euo pipefail
          cd downloaded_artifact
          final_zip="${{ needs.kernel_build_core.outputs.artifact_name }}.zip"
          if [ -z "$(ls -A .)" ]; then echo "::error::Downloaded artifact directory is empty."; exit 1; fi
          zip -r9 "../${final_zip}" . 
          cd ..
          if [ ! -f "${final_zip}" ]; then echo "::error::Failed to create zip package."; exit 1; fi
          echo "packaged_zip=${final_zip}" >> $GITHUB_OUTPUT
      - name: 创建 Release 并上传刷机包
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ steps.package_kernel.outputs.packaged_zip }}
          tag: ${{ needs.kernel_build_core.outputs.release_tag }}
          name: ${{ needs.kernel_build_core.outputs.release_title }}
          body: |
            自动构建的内核发行版。
            **核心信息:**
            - 内核版本构建输入: `${{ github.event.inputs.kernel_to_build }}`
            - SukiSU 版本 (计算): `${{ needs.kernel_build_core.outputs.sukisu_version_from_build_job }}`
            - SukiSU 功能分支: `${{ github.event.inputs.kernelsu_branch }}`
            - 自定义版本后缀 (内核LOCALVERSION): `${{ github.event.inputs.custom_version_suffix == '' && format('(GKI风格随机: %s)', needs.kernel_build_core.outputs.final_kernel_local_version_output) || format('自定义: %s', needs.kernel_build_core.outputs.final_kernel_local_version_output) }}`
            - 内核名 (uname -r 风格): `${{ needs.kernel_build_core.outputs.parsed_kernel_version_output }}.${{ needs.kernel_build_core.outputs.parsed_sub_level_output }}${{ needs.kernel_build_core.outputs.final_kernel_local_version_output }}`
            - 构建日期: `${{ needs.kernel_build_core.outputs.current_build_date_formatted_output }}`
            **构建选项:**
            - 使用ZRAM: `${{ github.event.inputs.use_zram }}`
            - 使用KPM: `${{ needs.kernel_build_core.outputs.effective_kpm_setting }}` (实际生效的KPM设置)
            ---
            *SHA: `${{ github.sha }}`*
            *构建ID: `${{ github.run_id }}`*
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true