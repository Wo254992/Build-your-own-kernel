          echo "3. 检查 KernelSU/kernel/Makefile:"
          if [ -f "KernelSU/kernel/Makefile" ]; then
            echo "  ✅ KernelSU/kernel/Makefile 存在"
            cat "KernelSU/kernel/Makefile" | sed 's/^/    /'
          else
