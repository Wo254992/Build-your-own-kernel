              echo "# KernelSU integration" >> "$COMMON_MAKEFILE"
              echo "obj-\$(CONFIG_KSU) += KernelSU/" >> "$COMMON_MAKEFILE"
              echo "  ✅ 已在文件末尾添加 KernelSU"
            fi
            
            # 验证添加是否成功
            if grep -q "KernelSU" "$COMMON_MAKEFILE"; then
