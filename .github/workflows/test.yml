                BUILD_SYSTEM_DLKM=0 \
                KMI_SYMBOL_LIST_STRICT_MODE=0 \
                BUILD_CONFIG=common/build.config.gki.aarch64 \
                CC="/usr/bin/ccache clang" \
                /usr/bin/time -v bash -x ./build/build.sh > "$BUILD_LOG" 2>&1
                BUILD_EXIT_CODE=$?
                set -e
                
                # 显示构建输出的最后部分
