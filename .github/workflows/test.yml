            echo "  ✅ 发现符号导出"
          else
            echo "  ::warning::未发现符号导出"
          fi
          
          # 检查是否有编译警告配置
          echo ""
          echo "8. 检查编译器标志:"
          if [ -f "$COMMON_PATH/Makefile" ]; then
            echo "  KBUILD_CFLAGS 相关配置:"
            grep -n "KBUILD_CFLAGS\|CFLAGS" "$COMMON_PATH/Makefile" | head -n 10 | sed 's/^/    /' || echo "    未找到"
          fi
          
          echo ""
          echo "=========================================="
          echo "诊断检查完成"
          echo "=========================================="
      - name: 修复 KernelSU Makefile 集成
        working-directory: ${{ env.KERNEL_SRC_ROOT }}
        run: |
          set -euo pipefail
          
          echo "=========================================="
          echo "修复 KernelSU Makefile 集成"
          echo "=========================================="
          
          COMMON_MAKEFILE="./common/Makefile"
          
          if [ ! -f "$COMMON_MAKEFILE" ]; then
            echo "::error::Common Makefile not found!"
            exit 1
          fi
          
          # 检查是否已经包含 KernelSU
          if grep -q "kernelsu\|KernelSU" "$COMMON_MAKEFILE"; then
            echo "✅ Makefile 已包含 KernelSU 引用,无需修改"
          else
            echo "⚠️  Makefile 中未找到 KernelSU 引用,正在添加..."
            
            # 备份原始 Makefile
            cp "$COMMON_MAKEFILE" "${COMMON_MAKEFILE}.backup"
            
            # 查找 drivers-y 行并在其后添加 KernelSU
            if grep -q "^drivers-y" "$COMMON_MAKEFILE"; then
