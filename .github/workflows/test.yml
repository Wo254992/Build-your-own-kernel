                tail -n 200 "$BUILD_LOG" || true
                echo "::endgroup::"
                
                if [ $BUILD_EXIT_CODE -ne 0 ]; then
                  echo "::error::编译失败,退出码: $BUILD_EXIT_CODE"
                  
                  # 查找错误信息
                  echo "::group::错误信息搜索"
                  grep -i "error:" "$BUILD_LOG" | tail -n 50 || echo "未找到 'error:' 标记"
                  grep -i "failed" "$BUILD_LOG" | tail -n 20 || echo "未找到 'failed' 标记"
                  grep -i "undefined reference" "$BUILD_LOG" | tail -n 20 || echo "未找到链接错误"
                  echo "::endgroup::"
                  
                  # 检查是否是补丁相关的问题
                  echo "::group::补丁相关检查"
                  if grep -q "susfs" "$BUILD_LOG"; then
                    echo "⚠️ 发现 SUSFS 相关内容"
                    grep -i "susfs" "$BUILD_LOG" | tail -n 20
                  fi
                  if grep -q "KernelSU\|kernelsu\|KSU" "$BUILD_LOG"; then
                    echo "⚠️ 发现 KernelSU 相关内容"
                    grep -i "kernelsu\|ksu" "$BUILD_LOG" | tail -n 20
                  fi
                  echo "::endgroup::"
                  
                  exit $BUILD_EXIT_CODE
                fi
                
                echo "✅ 传统构建成功完成"
              else
                echo "======================================"
                echo "使用Bazel编译..."
                echo "内核版本: ${{ env.SELECTED_ANDROID_VERSION }}-${{ env.SELECTED_KERNEL_VERSION }}"
                echo "======================================"
                BAZEL_WAS_USED="true"
                
                set +e
                /usr/bin/time -v bash -x -c "tools/bazel build \
                  --disk_cache=\"${BZL_CACHE}\" \
                  --config=fast \
                  --lto=thin \
                  --profile=\"${BAZEL_PROFILE_PATH_IN_WORKSPACE}\" \
                  $BAZEL_OPTIMIZATION_FLAGS \
                  //common:kernel_aarch64_dist" > "$BUILD_LOG" 2>&1
                BUILD_EXIT_CODE=$?
                set -e
                
                echo "::group::Bazel构建输出 (最后200行)"
                tail -n 200 "$BUILD_LOG" || true
                echo "::endgroup::"
                
                if [ $BUILD_EXIT_CODE -ne 0 ]; then
                  echo "::error::Bazel编译失败,退出码: $BUILD_EXIT_CODE"
                  
                  echo "::group::Bazel错误信息"
                  grep -i "error:" "$BUILD_LOG" | tail -n 50 || echo "未找到错误标记"
                  grep -i "failed" "$BUILD_LOG" | tail -n 20 || echo "未找到失败标记"
                  echo "::endgroup::"
                  
                  exit $BUILD_EXIT_CODE
                fi
                
                echo "✅ Bazel构建成功完成"
              fi
            }
            
            execute_build_process
            
            echo "::group::Ccache 统计"
            ccache --show-stats || true
            echo "::endgroup::"
            
            if [ -n "${CCACHE_LOGFILE:-}" ] && [ -f "${CCACHE_LOGFILE}" ]; then
              echo "::group::Ccache 日志 (最后10行)"
              tail -n 10 "${CCACHE_LOGFILE}" || true
